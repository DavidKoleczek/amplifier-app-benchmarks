id: amplifier_for_claude
agent_name: amplifier_for_claude
dockerfile_portion: |
  # Install pnpm
  RUN wget -qO- https://get.pnpm.io/install.sh | ENV="$HOME/.shrc" SHELL="$(which sh)" sh -

  # Source pnpm and set PATH
  ENV PNPM_HOME="/root/.local/share/pnpm"
  ENV PATH="$PNPM_HOME:$PATH"

  # Install the claude MCP servers and Claude Code
  RUN pnpm add -g @anthropic-ai/claude-code @anthropic-ai/server-everything @anthropic-ai/server-fetch @anthropic-ai/server-filesystem @anthropic-ai/server-memory @anthropic-ai/server-puppeteer @anthropic-ai/server-sequential-thinking
installation_files: []
runtime_files:
  - source: data
    dest: /project
command_template: >-
  IS_SANDBOX=1 claude --verbose --output-format stream-json -p "{{task_instructions}}" --print-cost --allowedTools "Bash(*),Edit(*),View(*),Write(*),Read(*),Glob(*),Grep(*),LS(*),mcp__filesystem__*,mcp__fetch__*,mcp__puppeteer__*,mcp__sequential-thinking__*,WebSearch(*),WebFetch(*)"
command_template_continue: >-
  claude -c "{{task_instructions}}"
agent_logs_paths: []
source_code_path: null
