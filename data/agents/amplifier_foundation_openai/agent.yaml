id: amplifier_foundation_openai
agent_name: amplifier_foundation_openai
dockerfile_portion: |
  ENV PATH="/root/.cargo/bin:/root/.local/bin:$PATH"

  RUN uv tool install git+https://github.com/microsoft/amplifier

  RUN amplifier --version

  RUN amplifier bundle list
installation_files: []
runtime_files:
  - source: data
    dest: /project
command_template: >-
  amplifier run --bundle foundation --verbose --output-format "json" --model "gpt-5.2-codex" --provider openai "{{task_instructions}}"
command_template_continue: >-
  amplifier continue "{{task_instructions}}"
agent_logs_paths:
  - "Session logs are under `~/.amplifier/projects/`"
source_code_path: null
