id: amplifier_smoke_test_bundle
agent_name: amplifier_smoke_test_bundle
dockerfile_portion: |
  ENV PATH="/root/.cargo/bin:/root/.local/bin:$PATH"

  RUN uv tool install git+https://github.com/microsoft/amplifier

  RUN amplifier --version

  RUN amplifier bundle list
installation_files: []
runtime_files:
  - source: data
    dest: /project
  - source: test-bundle
    dest: /project/test-bundle
command_template: >-
  amplifier bundle add "file:///project/test-bundle/bundle.md" --name smoke-test-bundle && amplifier run --bundle smoke-test-bundle --verbose --output-format "json" --model "claude-opus-4-6" --provider anthropic "{{task_instructions}}"
command_template_continue: >-
  amplifier continue "{{task_instructions}}"
agent_logs_paths:
  - "Session logs are under `~/.amplifier/projects/`"
source_code_path: null
